name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: []
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm' # Change to 'pnpm' or 'yarn' if using those
    
    - name: Install dependencies
      run: npm ci # Change to 'pnpm install' or 'yarn install' if using those
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to production
      run: |
        echo "Add your deployment commands here"
        # Examples:
        # - Deploy to Vercel: vercel --prod
        # - Deploy to Netlify: netlify deploy --prod
        # - Deploy to AWS S3: aws s3 sync dist/ s3://your-bucket
        # - Deploy to server via SSH: rsync -avz dist/ user@server:/path/to/deploy
      env:
        # Add your environment variables here
        # DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

