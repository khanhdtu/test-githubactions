name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Change to 'pnpm' or 'yarn' if using those
    
    - name: Install dependencies
      run: npm ci # Change to 'pnpm install' or 'yarn install' if using those
    
    - name: Run linter
      run: npm run lint || echo "Lint step skipped - no lint script found"
      continue-on-error: true
    
    - name: Run tests
      run: npm test || echo "Test step skipped - no test script found"
      continue-on-error: true
    
    - name: Build project
      run: npm run build || echo "Build step skipped - no build script found"
      continue-on-error: true
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: |
          dist/
          build/
          .next/
          out/
        if-no-files-found: ignore

