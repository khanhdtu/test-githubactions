name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [closed]

env:
  NODE_VERSION: '20.x'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  deploy-preview:
    name: Deploy Preview - Web
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Verify dependencies
        run: pnpm list --depth=0 --filter '@catchlotto/web' || echo "Dependencies check completed"
      
      - name: Build project
        run: pnpm run build:web
      
      - name: Create Vercel project config
        working-directory: apps/web
        run: |
          mkdir -p .vercel
          PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}
          ORG_ID=${{ secrets.VERCEL_ORG_ID }}
          echo "{\"projectId\":\"${PROJECT_ID}\",\"orgId\":\"${ORG_ID}\"}" > .vercel/project.json
      
      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          cd apps/web
          DEPLOYMENT_URL=$(vercel deploy --cwd . --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "üöÄ Preview deployed at: $DEPLOYMENT_URL"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment_url }}';
            const comment = `üöÄ **Preview Deployment**\n\n‚úÖ Preview deployed successfully!\n\nüîó **Preview URL:** ${deploymentUrl}\n\n_This preview will be automatically deleted when the PR is merged or closed._`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  delete-preview:
    name: Delete Preview
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Delete Preview Deployment
        run: |
          echo "üóëÔ∏è Deleting preview deployment for PR #${{ github.event.pull_request.number }}"
          echo "Note: Vercel automatically deletes preview deployments when PR is closed"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

